<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Corebiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Nunito:wght@400;600;700;900&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
  <header class="header">
    <figure class="header-figure">
      <img src="./img/icon-menu.png" alt="" srcset="" class="header-logo">
    </figure>
    <figure class="header-figure">
      <img src="./img/logo-corebiz.png" alt="" srcset="" class="image-responsive header-logo">
    </figure>
    <figure class="header-figure">
      <img src="./img/icon-cart.png" alt="" srcset="" class="header-cart">
    </figure>
    <div class="header-search-container">
      <input type="text" name="search" id="search" placeholder="O que está procurando?">
    </div>
  </header>
  <main class="main">
    <section class="section-banner">
      <p class="section-banner-text">Olá, o que você está buscando?</p>
      <h1 class="section-banner-title">Criar ou migrar seu e-commerce?</h1>
      <ul class="dots-items">
        <li class="dots-item"><span class="active"></span></li>
        <li class="dots-item"><span></span></li>
        <li class="dots-item"><span></span></li>
        <li class="dots-item"><span></span></li>
      </ul>
    </section>
    <section class="section-products">
      <h2 class="section-title">Mais Vendidos</h2>
      <div class="products-items">
        <article class="products-item">
          <figure class="products-figure">
            <img src="./img/product.jpg" alt="Sapato Floater Preto" srcset="" class="image-responsive">
          </figure>
          <h2 class="products-name">Sapato Floater Preto</h2>
          <div class="stars"></div>
          <p class="products-price">por R$ 259,90</p>
          <p class="products-installment">ou em 9x de R$ 28,87</p>
          <button class="products-buy">Comprar</button>
        </article>
        <article class="products-item">
          <figure class="products-figure">
            <img src="./img/product.jpg" alt="Sapato Floater Preto" srcset="" class="image-responsive">
          </figure>
          <h2 class="products-name">Sapato Floater Preto</h2>
          <div class="stars"></div>
          <p class="products-price">por R$ 259,90</p>
          <p class="products-installment">ou em 9x de R$ 28,87</p>
          <button class="products-buy">Comprar</button>
        </article>
      </div>
    </section>
    <section class="section-newsletter">
      <h2 class="section-title">Participe de nossas news com promoções e novidades!</h2>
      <form id="form-newsletter" class="section-newsletter-form">
        <input type="text" name="name" id="name" placeholder="Digite seu nome">
        <input type="email" name="email" id="email" placeholder="Digite seu email">
        <button type="submit">Eu quero!</button>
      </form>
    </section>
  </main>
<script src="./js/main.min.js"></script>
</body>
</html>
