<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Corebiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Nunito:wght@400;600;700;900&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <figure class="header-figure">
        <img src="./img/icon-menu.png" alt="" srcset="" class="header-logo">
      </figure>
      <figure class="header-figure">
        <img src="./img/logo-corebiz.png" alt="" srcset="" class="image-responsive header-logo">
      </figure>
      <figure class="header-figure">
        <img src="./img/icon-cart.png" alt="" srcset="" class="header-cart">
      </figure>
      <div class="header-login">
        <img src="./img/icon-user.png" alt="">
        <p class="header-text">Minha conta</p>  
      </div>
      <div class="header-search-container">
        <input type="text" name="search" id="search" placeholder="O que está procurando?">
      </div>
    </div>
  </header>
  <main class="main">
    <section class="section-banner">
      <div class="section-banner-content">
        <p class="section-banner-text">Olá, o que você está buscando?</p>
        <h1 class="section-banner-title">Criar ou migrar seu e-commerce?</h1>
      </div>
      <ul class="dots-items">
        <li class="dots-item"><span class="active"></span></li>
        <li class="dots-item"><span></span></li>
        <li class="dots-item"><span></span></li>
        <li class="dots-item"><span></span></li>
      </ul>
    </section>
    <section class="section-products">
      <h2 class="section-title">Mais Vendidos</h2>
      <div class="products-items">
      </div>
    </section>
    <section class="section-newsletter">
      <h2 class="section-title">Participe de nossas news com promoções e novidades!</h2>
      <form id="form-newsletter" class="section-newsletter-form">
        <input type="text" name="name" id="name" placeholder="Digite seu nome">
        <input type="email" name="email" id="email" placeholder="Digite seu email">
        <button type="submit">Eu quero!</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-location">
        <h3 class="footer-title">Localização</h3>
        <p class="footer-text">Avenida Andrômeda, 2000. Bloco 6 e 8</p>
        <p class="footer-text">Alphavile SP</p>
        <p class="footer-text">
          <a href="mailto:brasil@corebiz.ag">brasil@corebiz.ag</a>
        </p>
        <p class="footer-text">
          <a href="tel:+55 11 3090 1039">+55 11 3090 1039</a>
        </p>
      </div>
      <div class="footer-contact contact-items">
        <a href="#" target="_blank" rel="noopener noreferrer" class="contact-item">
          <span>
            <img src="./img/icon-email.png" alt="icon-email">
          </span>
          <span>Entre em contato</span>
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer" class="contact-item">
          <span>
            <img src="./img/icon-phone.png" alt="icon-phone">
          </span>
          <span>Fale com o nosso consultor online</span>
        </a>
      </div>
      <div class="footer-administrators administrators-items">
        <figure class="administrators-item">
          <small class="footer-small-text">Created by</small>
          <img src="./img/logo-corebiz-white.png" alt="" srcset="" class="footer-logo">
        </figure>
        <figure class="administrators-item">
          <small class="footer-small-text">Powered by</small>
          <img src="./img/logo-vtex.png" alt="" srcset="" class="footer-logo">
        </figure>
      </div>
    </div>
  </footer>
  <script src="./js/main.min.js"></script>
</body>
</html>
